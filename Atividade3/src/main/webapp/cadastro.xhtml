 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
 
	<h:head>
	    <title>Formulário JSF</title>
	    <h:outputStylesheet name="_css/main.css"/>
	</h:head>
	
	<h:body>
		<h1>Cadastro de usuário</h1>
		<h:form id="cadastro">
		    <h:inputText value="#{pessoa.nome}" />
		    <h:commandButton value="Cadastrar" action="#{pessoa.adicionarNome()}" />
		    <h:outputText value="Último nome cadastrado: #{pessoa.ultimoNome}" rendered="#{not empty pessoa.ultimoNome}" />
		</h:form>
	</h:body>
</html>
